<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Contact Us - OnCall</title>
        <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="180x180" href="assets/img/apple-icon-180.png">
        <link rel="icon" type="image/svg+xml" sizes="150x150" href="assets/img/logo.svg">
        <link rel="icon" type="image/png" sizes="512x512" href="assets/img/android-chrome-512x512.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>

    <body>
        <div id="header">
            <div id="toolbar">
                <img id="logo" src="assets/img/icon-512x512.png">
                <div id="nav">
                    <div class="nav-link"><a href="index.html">Home</a></div>
                    <div class="nav-link"><a href="faqs.html">FAQs</a></div>
                    <div class="nav-link"><a href="register.html">Register</a></div>
                    <div class="nav-link"><a href="https://login.get-oncall.com" target="#">Login</a></div>
                </div>
            </div>
        </div>
        <main id="main" class="page contact-page">
            <section>
                <div class="splash-content">
                    <div id="splash-image"><img src="assets/img/background.svg"></div>
                </div>
            </section>
            <section class="clean-block clean-form dark">
                <div class="container">
                    <div class="block-heading">
                        <h2 class="text-info">Contact Us</h2>
                        <p style="max-width: 690px; margin: 0 auto;">Let us know how we're doing</p>
                    </div>
                    <form id="email_form" action="&quot;http://postmail.invotes.com/send&quot;" method="&quot;post&quot;">
                        <div class="form-group"><label for="name">Name</label><input class="form-control item" type="text" id="name" placeholder="Your Name" name="name" required="" autofocus=""></div>
                        <div class="form-group"><label for="password">Email</label><input class="form-control" type="email" id="email" placeholder="Your Email" name="email" required="" inputmode="email"></div>
                        <div class="form-group"><label for="subject">Subject</label><input class="form-control item" type="text" id="subject" placeholder="Message Subject" name="subject" required="" autofocus=""></div>
                        <div class="form-group"><label for="message">Your Message</label><textarea class="form-control" id="message" placeholder="Comment, request, etc..." name="message"></textarea></div>
                        <button class="btn btn-primary btn-block" id="submit_form" onclick="handleSubmit()" type="button">Sign Up</button>
                    </form>
                </div>
            </section>
        </main>

        <footer class="page-footer dark">
            <div class="footer-container">
                <div class="row f-wrap">
                    <div class="col-sm-3">
                        <h5>Get started</h5>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="register.html">Sign up</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-3">
                        <h5>About us</h5>
                        <ul>
                            <li><a href="about-us.html">About Us</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-3">
                        <h5>Support</h5>
                        <ul>
                            <li><a href="faqs.html">FAQs</a></li>
                            <li><a href="contact-us.html">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-3">
                        <h5>Legal</h5>
                        <ul>
                            <li><a onclick="alert(&quot;By using this service you must agree to not use it improperly or try to hack me&quot;)" style="cursor: pointer">Terms of Service</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>

    <style>
        #email_form{
            color: #212529;
        }
    </style>

    <script src="assets/js/contact.js"></script>
    <script src="assets/js/index.js"></script>
</html>
